<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      padding: 3rem 1rem;
      text-align: center;
      background: #ecf0f1;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cta-button:hover {
      background: #219150;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h2>My Landing Page</h2>
  </header>

  <section class="hero">
    <h1>Welcome to Our Website</h1>
    <p>We're glad you're here. Join us and explore something awesome!</p>
    <button class="cta-button" onclick="handleClick()">Get Started</button>
  </section>

  <footer>
    &copy; 2025 My Landing Page. All rights reserved.
  </footer>

  <script>
    function handleClick() {
      alert("Thanks for clicking! We're excited to have you.");
    }
  </script>

</body>
</html>
